<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Jimmy Morgan's Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="../styles/bootstrap.css">
</head>
<body>
  <div class="container-fluid">
    <!-- first Row name and Links -->
    <div class="row text-center bg-dark text-white pt-2">
      <div class="col-6 ">
        <p>Jimmy Morgan</p>
      </div> 
      <div class="col-6">
        Home
        Experience
        Photos
        Contact
      </div>
    </div>
    <!-- second row banner and intro -->
    <div class="row justify-content-center border-bottom border-3">
      <div class="col-6 text-center">
        <p class="h1">Hello, I'm Jimmy</p>
        <p class="h3">My home is Louisville, Kentucky</p>
      </div>
    </div>
</div>





<!-- Second Container for app -->
<div class="container-fluid pt-4">
  <div class="row justify-content-center text-center">
    <div class="col-5  bg-dark text-white">
      <div class="h3">Nashville Number System converter</div>
      <div class="h5">Enter the Key you want to convert to numbers and click "Key change"</div>
    </div>
  </div>
    <div class="row justify-content-center align-items-center py-2">
      <!-- <div class="col-3">
        <img src="../images/scale.jpg" style="height:100px;">
      </div> -->
      <div class="col-sm-1 text-center py-2">
        <img src="../images/treble.jpg" style="max-height: 75px;">
     </div>
      <div class="col-sm-2 text-center ">
         <p class="h4 text-center pt-3">Key  Selection</p>
      </div>
      <div class="col-sm-1 text-center py-2">
        <img src="../images/treble.jpg" style="max-height: 75px;">
     </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-sm-3 text-center py-2 pt-3 bg-light border-top border-left border-bottom">
        <p>Displayed Key</p>
        <p id="key">~none~</p>
      </div>
      <div class="col-sm-3 text-center py-2 bg-light border-top border-bottom border-right">
        <input type="text" class="form-control-sm" id="keyValue" size="3">
        <button type="button" class="btn btn-info changeKeyButton" onclick="keyChange()">Key change</button>
      </div>
    </div>


    <!-- key results -->
    <div class="row justify-content-center text-center py-4 ">
      <div class="col-sm-1 pt-3 ">
        <p id="1" class="keySelection mb-0 py-2">
          ?
        </p>
        <p class="keyNumber py-3">
          1
        </p>
      </div>

      <div class="col-sm-1 pt-3">
        <p id="2" class="keySelection mb-0 py-2">
          ?
        </p>
        <p class="keyNumber py-3">
          2
        </p>
      </div>

      <div class="col-sm-1 pt-3">
        <p id="3" class="keySelection mb-0 py-2">
          ?
        </p>
        <p class="keyNumber py-3">
          3
        </p>
      </div>

      <div class="col-sm-1 pt-3">
        <p id="4" class="keySelection mb-0 py-2">
          ?
        </p>
        <p class="keyNumber py-3">
          4
        </p>
      </div>

      <div class="col-sm-1 pt-3">
        <p id="5" class="keySelection mb-0 py-2">
          ?
        </p>
        <p class="keyNumber py-3">
          5
        </p>
      </div>

      <div class="col-sm-1  pt-3">
        <p id="6" class="keySelection mb-0 py-2">
          ?
        </p>
        <p class="keyNumber py-3">
          6
        </p>
      </div>

      <div class="col-sm-1  pt-3">
        <p id="7" class="keySelection mb-0 py-2">
        ?
        </p>
        <p class="keyNumber py-3">
          7
        </p>
      </div>
    </div>

  </div>
  <script type="text/javascript" src="../scripts/nashvilleNumber.js"></script>
</body>
</html>
